name: Auto Deploy to Vultr

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VULTR_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VULTR_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Vultr
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VULTR_USER }}@${{ secrets.VULTR_IP }} << 'EOF'
          cd ${{ secrets.APP_PATH }}
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          nohup python main.py > logs.txt 2>&1 &
          EOF