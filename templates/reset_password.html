<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Your Password | VerzekAutoTrader</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0A4A5C, #1B9AAA);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #1B9AAA, #F9C74F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(20, 22, 37, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(27, 154, 170, 0.2);
    }
    h2 {
      color: #F9C74F;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(27, 154, 170, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin: 10px 0;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #1B9AAA;
      background: rgba(255, 255, 255, 0.15);
    }
    input::placeholder {
      color: #888;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #1B9AAA, #F9C74F);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(27, 154, 170, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
      display: none;
    }
    .message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      color: #4CAF50;
      display: block;
    }
    .message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #f44336;
      display: block;
    }
    .message.info {
      background: rgba(249, 199, 79, 0.2);
      border: 1px solid #F9C74F;
      color: #F9C74F;
      display: block;
    }
    .requirements {
      text-align: left;
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
    }
    .requirements li {
      margin: 4px 0;
    }
    .footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="logo">VerzekAutoTrader</div>
  <div class="card">
    <h2>üîê Reset Your Password</h2>
    <p class="subtitle">Enter your new password below</p>
    
    <input type="password" id="password" placeholder="Enter new password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
    
    <div class="requirements">
      <strong>Password requirements:</strong>
      <ul>
        <li>At least 6 characters long</li>
        <li>Both passwords must match</li>
      </ul>
    </div>
    
    <button id="resetBtn" onclick="resetPassword()">Reset Password</button>
    <p class="message" id="msg"></p>
  </div>
  
  <div class="footer">
    ¬© 2025 Verzek Innovative Solutions Ltd
  </div>
  
  <script>
    async function resetPassword() {
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const msg = document.getElementById('msg');
      const btn = document.getElementById('resetBtn');
      
      msg.className = 'message';
      msg.style.display = 'none';
      
      if (!password || !confirmPassword) {
        msg.textContent = '‚ö†Ô∏è Please fill in both password fields';
        msg.className = 'message error';
        return;
      }
      
      if (password.length < 6) {
        msg.textContent = '‚ö†Ô∏è Password must be at least 6 characters long';
        msg.className = 'message error';
        return;
      }
      
      if (password !== confirmPassword) {
        msg.textContent = '‚ö†Ô∏è Passwords do not match';
        msg.className = 'message error';
        return;
      }
      
      msg.textContent = '‚è≥ Resetting your password...';
      msg.className = 'message info';
      btn.disabled = true;

      const token = window.location.pathname.split('/').pop();
      
      try {
        const res = await fetch(`/api/auth/reset-password/${token}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({new_password: password})
        });
        
        const data = await res.json();
        
        if (res.ok) {
          msg.textContent = '‚úÖ Password reset successful! You can now log in with your new password.';
          msg.className = 'message success';
          document.getElementById('password').value = '';
          document.getElementById('confirmPassword').value = '';
          
          setTimeout(() => {
            msg.textContent += '\n\nüîÑ You can close this window and return to the app to log in.';
          }, 1500);
        } else {
          msg.textContent = '‚ùå ' + (data.error || 'Something went wrong. Please try again.');
          msg.className = 'message error';
          btn.disabled = false;
        }
      } catch (err) {
        console.error(err);
        msg.textContent = '‚ùå Network error. Please check your connection and try again.';
        msg.className = 'message error';
        btn.disabled = false;
      }
    }
    
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') resetPassword();
    });
    
    document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') resetPassword();
    });
  </script>
</body>
</html>
