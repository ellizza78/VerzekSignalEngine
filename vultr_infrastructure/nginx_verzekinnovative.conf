# Nginx Configuration for api.verzekinnovative.com
# VerzekAutoTrader Production Backend

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.verzekinnovative.com;
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.verzekinnovative.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.verzekinnovative.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.verzekinnovative.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Headers for Mobile App
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-API-KEY" always;
    add_header Access-Control-Expose-Headers "Content-Type, Authorization" always;

    # Handle OPTIONS preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Proxy to Flask backend on port 8000
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket Support (for future real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for real-time responses
        proxy_buffering off;
    }

    # Static files (if needed)
    location /static/ {
        alias /root/api_server/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (bypass rate limiting)
    location /api/health {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/verzekinnovative_access.log;
    error_log /var/log/nginx/verzekinnovative_error.log;
}
